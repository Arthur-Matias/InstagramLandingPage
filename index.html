<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./styles/root.css">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/footer.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div>
            <img class="instagram-phone-img" src="./assets/instragramPhones.png" alt="smarthphones with-instagram">
        </div>
        <div>
            <div class="group">
                <img src="./assets/instagram-logot.png" alt="Instagram Logo" class="instagram-logo">
                <div class="login-wrapper">
                    <div class="form-login">
                        <form id="login">
                            <input type="email" placeholder="Telefone, nome de usuário ou Email">
                            <input type="password" placeholder="Senha">
                            <button id="login-button">Entrar</button>
                        </form>
                    </div>
                    <div class="hl"><hr />OU<hr /></div>
                    <div class="login-facebook">
                        <img id="fb-logo" src="./assets/facebook-square-brands.svg" alt="Facebook Logo">
                        <h3>Entrar com o Facebook</h3>
                    </div>
                    <a href="#" class="forgot-pass">Esqueceu a senha?</a>
                </div>
            </div>
                    <div class="group">
                        <p>Não tem uma conta? <a id="register" href="#">Cadastre-se</a></p>
                    </div>
                    <div class="group no-bg">
                        <p>Obtenha o Aplicatvo</p>
                        <div class="store-buttons-wrapper">
                            <img class="mobile-store-button" src="./assets/google-play-button.jpg" alt="Download at PlayStore">
                            <img class="mobile-store-button" src="./assets/apple-store-button.png" alt="Download at App Store">
                        </div>
                    </div>
        </div>
    </div>
    <footer>
        <div class="links">
            <a href="#">SOBRE</a>
            <a href="#">AJUDA</a>
            <a href="#">IMPRENSA</a>
            <a href="#">API</a>
            <a href="#">CARREIRAS</a>
            <a href="#">PRIVACIDADE</a>
            <a href="#">TERMOS</a>
            <a href="#">LOCALIZAÇÕES</a>
            <a href="#">CONTAS MAIS RELEVANTES</a>
            <a href="#">HASHTAGS</a>
            <a href="#">IDIOMA</a>
        </div>
        <div class="copywright">
            © 2020 INSTAGRAM DO FACEBOOK
        </div>
    </footer>
</body>
</html>
